syntax = "proto3";

option csharp_namespace = "Web.GrpcService";

package advice;

service AdviceService {
  rpc GetAdvice (AdviceRequest) returns (AdviceReply);
}

message AdviceRequest {
  string mood = 1;
  double temperature = 2;
  double precipitation = 3;
}

message AdviceReply {
  string advice = 1;
}
